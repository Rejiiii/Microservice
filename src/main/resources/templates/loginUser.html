<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page for User</title>
</head>

<body>

    <section>
        <!-- Login form for user -->
        <div class="container p-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header text-center fs-4">User Login Page</div>

                        <!-- Display error message -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username or password. Please try again.
                        </div>

                        <!-- Display success message -->
                        <div th:if="${param.logout}" class="alert alert-success">
                            Logout Successfully
                        </div>

                        <div class="card-body">
                            <form th:action="@{/loginUser}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username">
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>

                                <button class="btn btn-primary col-md-12" type="submit">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



</body>

</html>
